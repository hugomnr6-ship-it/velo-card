  .card {

    height: 470px;

    overflow: hidden;
    isolation: isolate;
    flex-shrink: 0;
  }

  /* Scan lines */
  .card::after {
    content: '';
    position: absolute;
    inset: 0;
    z-index: 6;
    border-radius: 18px;
    background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,0.015) 2px, rgba(255,255,255,0.015) 4px);
    pointer-events: none;
  }

  /* Shimmer sweep */
  .shimmer-overlay {
    position: absolute;
    inset: 0;
    z-index: 10;
    overflow: hidden;
    border-radius: 18px;
    pointer-events: none;
  }
  .shimmer-overlay::before {
    content: '';
    position: absolute;
    left: -50%;
    top: -50%;
    width: 25%;
    height: 200%;
    transform: rotate(20deg);
    animation: shimmer-sweep 5s ease-in-out infinite;
  }

  @keyframes shimmer-sweep {
    0%   { transform: translateX(-100%) rotate(20deg); }
    100% { transform: translateX(400%) rotate(20deg); }
  }

  /* Holo scan */
  .holo-scan {
    position: absolute;
    inset: 0;
    z-index: 14;
    pointer-events: none;
    background: linear-gradient(180deg, transparent 30%, rgba(255,255,255,0.04) 50%, transparent 70%);
    background-size: 100% 200%;
    animation: holo-scan-anim 3s ease-in-out infinite;
  }
  @keyframes holo-scan-anim {
    0%, 100% { background-position: 0% 0%; }
    50% { background-position: 0% 100%; }
  }

  /* Rainbow overlay */
  .rainbow-overlay {
    position: absolute;
    inset: 0;
    z-index: 16;
    pointer-events: none;
    opacity: 0.12;
    background: linear-gradient(135deg, #ff000030, #ff800030, #ffff0030, #00ff0030, #0080ff30, #8000ff30, #ff000030);
    background-size: 200% 200%;
    animation: rainbow-shift 6s linear infinite;
  }
  @keyframes rainbow-shift {
    0% { background-position: 0% 50%; }
    100% { background-position: 200% 50%; }
  }

  /* Particles */
  .particles {
    position: absolute;
    inset: 0;
    z-index: 18;
    overflow: hidden;
    pointer-events: none;
  }
  .particle {
    position: absolute;
    border-radius: 50%;
    animation: particle-float var(--dur) ease-in-out infinite;
    animation-delay: var(--delay);
    left: var(--left);
    bottom: -10px;
    width: var(--size);
    height: var(--size);
    opacity: 0.6;
  }
  @keyframes particle-float {
    0% { transform: translateY(0); opacity: 0; }
    10% { opacity: 0.6; }
    90% { opacity: 0.6; }
    100% { transform: translateY(-480px); opacity: 0; }
  }

  .silver-sweep {
    position: absolute;
    inset: 0;
    z-index: 12;
    overflow: hidden;
    pointer-events: none;
  }

    content: '';
    position: absolute;
    left: -50%;
    top: -50%;
    width: 30%;
    height: 200%;
    transform: rotate(12deg);
    background: linear-gradient(90deg, transparent, rgba(200,210,228,0.12) 30%, rgba(255,255,255,0.16) 50%, rgba(200,210,228,0.12) 70%, transparent);

    position: absolute;
    inset: 0;
    z-index: 12;
    overflow: hidden;
    pointer-events: none;

    content: '';
    position: absolute;

    top: -50%;
    width: 25%;
    height: 200%;
    transform: rotate(20deg);

function createGaugeSVG(label, value, accent, glow, statColor, gaugeBg) {
  const offset = CIRCUMFERENCE * (1 - value / 100);
  const isElite = value >= 90;
  const strokeW = isElite ? 3.5 : 3;
  const filterStr = isElite ? `drop-shadow(0 0 8px ${glow})` : `drop-shadow(0 0 4px ${glow})`;
  const textShadow = isElite ? `0 0 12px ${glow}` : 'none';

  return `
    <div class="gauge-cell">
      <div class="gauge-svg-wrap">
        <svg viewBox="0 0 56 56" width="56" height="56">
          <circle cx="28" cy="28" r="24" fill="none" stroke="${gaugeBg}" stroke-width="3"/>
          <circle cx="28" cy="28" r="24" fill="none" stroke="${accent}" stroke-width="${strokeW}" stroke-linecap="round"
            stroke-dasharray="${CIRCUMFERENCE}" stroke-dashoffset="${offset}"
            style="filter:${filterStr}; transition:stroke-dashoffset 1s ease"/>
        </svg>
        <div class="gauge-value-wrap">
          <span class="gauge-value" style="color:${statColor};text-shadow:${textShadow}">${value}</span>
          <span class="gauge-label">${label}</span>
        </div>
      </div>
    </div>
  `;
}

function createCard(cfg, isSpecial = false) {
  const s = cfg.stats;
  const hasAnim = cfg.hasHoloScan || cfg.hasRainbow || cfg.hasParticles;

  let extras = '';

  // Shimmer sweep
  extras += `<div class="shimmer-overlay"><div style="position:absolute;left:-50%;top:-50%;width:25%;height:200%;transform:rotate(20deg);background:linear-gradient(90deg,transparent,${cfg.shimmer},transparent);animation:shimmer-sweep 5s ease-in-out infinite"></div></div>`;

  // Silver sweep (Argent only)
  if (cfg.hasSilverSweep) {
    extras += '<div class="silver-sweep"></div>';
  }

  // TOTW sweep
  if (cfg.hasTOTWSweep) {
    extras += '<div class="totw-sweep"></div>';
  }

  // Fire glow
  if (cfg.hasFireGlow) {
    extras += '<div class="fire-glow"></div>';
  }

  // Holo scan
  if (cfg.hasHoloScan) {
    extras += '<div class="holo-scan"></div>';
  }

  // Rainbow
  if (cfg.hasRainbow) {
    extras += '<div class="rainbow-overlay"></div>';
  }

  // Particles
  if (cfg.hasParticles && cfg.particleCount > 0) {
    let parts = '<div class="particles">';
    for (let i = 0; i < cfg.particleCount; i++) {
      const c = cfg.particleColors[i % cfg.particleColors.length];
      const left = Math.random() * 100;
      const dur = 3 + Math.random() * 4;
      const delay = Math.random() * 5;
      const size = 2 + Math.random() * 2;
      parts += `<div class="particle" style="--left:${left}%;--dur:${dur}s;--delay:${delay}s;--size:${size}px;background:${c}"></div>`;
    }
    parts += '</div>';
    extras += parts;
  }

  // Spotlight
  extras += `<div class="spotlight" style="background:${cfg.spotlight}"></div>`;

  // Special pill
  let pillHtml = '';
  if (isSpecial && cfg.pillLabel) {
    pillHtml = `<div class="special-pill" style="color:${cfg.accent};background:${cfg.bg};border:1px solid ${cfg.border}">${cfg.pillLabel}</div>`;
  }

  // Vertical lines
  const vlines = `
    <div class="vline left" style="background:linear-gradient(180deg,transparent,${cfg.border},transparent)"></div>
    <div class="vline right" style="background:linear-gradient(180deg,transparent,${cfg.border},transparent)"></div>
  `;

  // Gauges
  const gauges = [
    createGaugeSVG("VIT", s.pac, cfg.accent, cfg.glow, cfg.statColor, cfg.gaugeBg),
    createGaugeSVG("MON", s.mon, cfg.accent, cfg.glow, cfg.statColor, cfg.gaugeBg),
    createGaugeSVG("TEC", s.val, cfg.accent, cfg.glow, cfg.statColor, cfg.gaugeBg),
    createGaugeSVG("SPR", s.spr, cfg.accent, cfg.glow, cfg.statColor, cfg.gaugeBg),
    createGaugeSVG("END", s.end, cfg.accent, cfg.glow, cfg.statColor, cfg.gaugeBg),
    createGaugeSVG("PUI", s.res, cfg.accent, cfg.glow, cfg.statColor, cfg.gaugeBg),
  ].join('');

  const tierDisplay = isSpecial ? cfg.displayLabel : cfg.label;

  return `
    <div>
      <div class="card ${hasAnim ? 'glow-pulse' : ''}" style="border:1.5px solid ${cfg.border};background:${cfg.bg}">
        ${extras}
        ${vlines}
        ${pillHtml}

        <div class="card-content">
          <!-- Crest -->
          <div class="crest" style="background:${cfg.crestGrad}">
            <span style="color:${cfg.crestTextColor}">VELOCARD</span>
          </div>

          <!-- Top section -->
          <div class="ovr-score" style="color:${cfg.accent};text-shadow:0 0 35px ${cfg.glow}">${s.ovr}</div>
          <div class="ovr-label">OVERALL</div>

          <!-- Hex avatar -->
          <div class="hex-avatar" style="background:${cfg.ringGrad};filter:drop-shadow(0 0 16px ${cfg.glow})">
            <div class="hex-avatar-inner">
              <span class="initials" style="color:${cfg.accent}">${cfg.username.charAt(0).toUpperCase()}</span>
            </div>
          </div>

          <!-- Username -->
          <div class="username">${cfg.username}</div>

          <!-- Country -->
          <div class="country-row">
            <div class="flag-fr"></div>
            <span class="country-name">France</span>
          </div>

          <!-- Tier label -->
          <div class="tier-label" style="color:${cfg.accent}">${tierDisplay}</div>

          <!-- Divider -->
          <div class="divider" style="background:linear-gradient(90deg,transparent,${cfg.divider},transparent)"></div>

          <!-- Gauges -->
          <div class="gauges-grid">${gauges}</div>

          <!-- Footer -->
          <div class="card-footer">
            <div class="footer-divider" style="background:linear-gradient(90deg,transparent,${cfg.divider},transparent)"></div>
            <div class="footer-text">VELOCARD.APP</div>
          </div>
        </div>
      </div>
      <div class="card-label">${isSpecial ? cfg.pillLabel : cfg.label}</div>
    </div>
  `;
}

// Render tier cards
document.getElementById('tier-cards').innerHTML = Object.values(tiers).map(t => createCard(t)).join('');

// Render special cards
document.getElementById('special-cards').innerHTML = Object.values(specials).map(s => createCard(s, true)).join('');
</script>
